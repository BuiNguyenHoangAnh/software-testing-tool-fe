<div class="w3-container w3-padding-64 w3-center w3-theme-l1" id="bug-evaluation">
    <h2>BUG EVALUATION</h2>
    <p>Bug severity and its type are predicted using training results.</p><br>

    <div>
        <input matInput placeholder="Bug description" class="textareafull" [(ngModel)]="description" name="inputValue">

        <span (click)="evaluate()" class="addBtn">Run</span>
    </div>
</div>
